            <div>

              </th:block>
            </div>
            <br />
          </div>

        <div class="tab-content">
          <th:block th:each="destlist,iterStat : ${destination_in10km_info}" th:if="${destination_in10km_info != null}">

              <th:block th:if="${destlist.jobListMap != null}">

                  <thead>
                  <tr class="text-center">
                    <th style="width:100%"><small>지역별</small></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td class="align-middle">
                      <ul class="nav nav-pills">
                        <li th:each="ac,iterStat : ${destlist.jobListMap}" class="nav-item">
                          <a th:class="'nav-link' + ${iterStat.index == 0 ? ' active' : ''}" th:href="'#short-ac-tab-' + ${destlist.seq} + '-' + ${iterStat.index}" data-toggle="tab"><small th:text="${ac.key} + ' (' + ${ac.value.size()} + ')'"></small></a>
                        </li>
                      </ul>
                    </td>
                  </tbody>
                </table>
              </th:block>

              <div class="tab-content">
                <th:block th:each="list,iterStat : ${destlist.jobListMap}" th:if="${destlist.jobListMap != null}">
                  <div th:class="'tab-pane fade' + ${iterStat.index == 0 ? ' active in show' : ''}" th:id="'short-ac-tab-' + ${destlist.seq} + '-' + ${iterStat.index}">
                    <div class="row">
                      <th:block th:each="doc,iterStat : ${list.value}" th:if="${list.value != null}">
                        <div class="col-md-4 col-sm-6 portfolio2-item">

                          <div class="portfolio2-caption">
                            <a class="portfolio2-link" th:onclick="'javascript:show_detail(' + ${doc.contentid} + ')'">
                              <div class="portfolio2-hover">
                                <div class="portfolio2-hover-content">
                                  <i class="fa fa-plus fa-3x"></i>
                                </div>
                              </div>

                              <img class="img-fluid lazy" style="border: 1px solid #aaaaaa;padding:1px;" th:attr="data-src=${(doc.firstimage2 != null) ? doc.firstimage2 : '/img/no_image_available.png'}" th:alt="${doc.title}"/>

                            <h6 th:text="${doc.titleshort}" style="font-family: 'cwTeXHei', 'Jeju Hallasan', serif;"></h6>
                            <div class="text-left">
                              <small class="text-muted" th:text="${doc.overviewshort}"></small>
                            </div>
                            <hr/>
                            <ul class="post-footer" style="margin: 0; padding: 0;">
                              <li class="fa fa-arrows-h" style="color:#dd3806;" th:text="' ' +${doc.distance}"></li>
                              <li class="fa fa-eye" th:text="' ' +${doc.clickcount}"></li>
                            </ul>
                          </div>
                        </div>
                      </th:block>
                    </div>
                  </div>
                </th:block>

    <script th:inline="javascript">
      function search() {
        var keywords = $("#keywords").val();
        keywords = keywords.trim();
        if(keywords == '') return;

        $("#search_form").submit();
      }

      function search_header() {
          var text = $("#keywords-header").val();
          text = text.trim();
          if(text == '') return;

          $("#search_form_header").submit();
      }

      function show_detail(dest_id) {
        var url = /*[[@{'/destination-detail/'}]]*/;
        url = url + dest_id;
        var form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", url);
        document.body.appendChild(form);
        form.submit();
      }

      function show_dust() {
        var url = /*[[@{'/dust-info'}]]*/;
        var form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", url);
        document.body.appendChild(form);
        form.submit();
      }
