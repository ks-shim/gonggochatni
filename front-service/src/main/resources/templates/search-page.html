    <script th:inline="javascript">
      function search() {
        var text = $("#keywords").val();
        text = text.trim();
        if(text == '') return;

        $("#search_form").submit();
      }

    function search_header() {
        var text = $("#keywords-header").val();
        text = text.trim();
        if(text == '') return;

        $("#search_form_header").submit();
    }

      function show_detail(dest_id) {
        var url = /*[[@{'/destination-detail/'}]]*/;
        url = url + dest_id;
        var form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", url);
        document.body.appendChild(form);
        form.submit();
      }

      function show_dust() {
        var url = /*[[@{'/dust-info'}]]*/;
        var form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", url);
        document.body.appendChild(form);
        form.submit();
      }


      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, handleError, {
                enableHighAccuracy: false,
                maximumAge: 0,
                timeout: 20000
              });
          } else {
              alert('Geolocation is not supported by this browser.');
          }
      }

      function showPosition(position) {
          var url = /*[[@{'/short-dist-destinations-from-me/'}]]*/;
          url = url + position.coords.latitude + '/' + position.coords.longitude;

          var form = document.createElement("form");
          form.setAttribute("method", "GET");
          form.setAttribute("action", url);
          document.body.appendChild(form);
          form.submit();
      }

      function handleError(error) {
        switch(error.code) {
        case error.PERMISSION_DENIED:
            alert('PERMISSION DENIED');
            break;
        case error.POSITION_UNAVAILABLE:
            // 위치 정보 사용이 불가능할 때
            alert('POSITION UNAVAILABLE');
            break;
        case error.TIMEOUT:
            // 위치 정보를 가져오려 시도했지만, 시간이 초과되었을 때
            alert('TIMEOUT');
            break;
        case error.UNKNOWN_ERROR:
            // 기타 알 수 없는 오류가 발생하였을 때
            alert('UNKNOWN ERROR');
            break;
        }
      }
    </script>
